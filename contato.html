<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">CG</div>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Início</button>
            <button onclick="window.location.href='sobre.html'">Sobre Mim</button>
            <button onclick="window.location.href='projetos.html'">Projetos</button>
        </div>
    </nav>

    <!-- Conteúdo da página de contato -->
    <div class="contact-content">
        <h1>Entre em Contato</h1>
        <form class="contact-form">
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <!-- Ícones de LinkedIn e Instagram -->
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Caio Gabriel © 2024 - Todos os direitos reservados.</p>
    </footer>

    <!-- Link para o Font Awesome para os ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
